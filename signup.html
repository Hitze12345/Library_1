<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css"> 
        <link rel="script" href="script.js">
    </head>
    <body>
        <div class="login-box">
            <div class="login-header">
                <header>Sign Up</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="User Name" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box" id="Password">
                <input type="text" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="input-box" id="Password">
                <input type="text" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                <input type="checkbox" id="check">
                <label for="check">Show Password</label>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="signup-btn">Sign Up</button>
            </div>
            <script>
                document.getElementById("signup-btn").addEventListener("click", function() {
                    window.location.href = "../index.html"; // Redirect to index after signing up
                });
            </script>
            
            </div>
            <div class="sign-up-link">
                <p>
                    Have an account? <a href="../login/login.html">Login</a>
                </p>
            </div>
        </div>
    </body>
</html>
