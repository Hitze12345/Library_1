<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
    <body>
        <div class="login-box">
            <div class="login-header">
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
                </section>
                <section>
                    <a href="#">Forgot Password</a>
                </section>
            </div>
            <div class="input-submit">
                <button class="submit-btn" id="login-btn">Login</button>
            </div>            
            <script>
                document.getElementById("login-btn").addEventListener("click", function() {
                    window.location.href = "../index.html"; // Redirect to index after login
                });
            </script>
            
            <div class="sign-up-link">
                <p>
                    Don't have account? <a href="../signup/signup.html">Sign Up</a>
                </p>
            </div>
        </div>
    </body>
</html>
